apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: internal-urls
    data:
      detection_api_url: "http://jmajaca.xyz:5001"
      recognition_api_url: "http://jmajaca.xyz:5002"
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: queues
    data:
      host: rabbit-mq.show-off-infra.svc.cluster.local
      port: 5672
      virtual_host: show-off
      exchange: ''
      image_queue: imageQueue
      image_data_queue: imageDataQueue
      text_correction_queue: textCorrectionQueue
metadata:
  resourceVersion: ""