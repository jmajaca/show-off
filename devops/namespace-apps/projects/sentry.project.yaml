apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: sentry
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  description: Project for sentry namespace
  destinations:
    - namespace: '*'
      server: 'https://kubernetes.default.svc'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  orphanedResources:
    warn: true
  sourceRepos:
    - 'git@github.com:jmajaca/show-off.git'