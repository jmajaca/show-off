apiVersion: apps/v1
kind: Deployment
metadata:
  name: show-off-api
  labels:
    app: show-off-api
    type: backend-python
spec:
  selector:
    matchLabels:
      app: show-off-api
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: show-off-api
        type: backend-python
    spec:
      containers:
      - name: show-off-api
        image: spaladium/show-off-api
        env:
          - name: DETECTION_API_URL
            valueFrom:
              configMapKeyRef:
                name: internal-urls
                key: detection_api_url
          - name: RECOGNITION_API_URL
            valueFrom:
              configMapKeyRef:
                name: internal-urls
                key: recognition_api_url
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
