server {
    listen 80;
    listen [::]:80;

    access_log /var/log/nginx/reverse-access.log;
    error_log /var/log/nginx/reverse-error.log;

    location / {
        proxy_pass SHOW_OFF_UI_URL;
    }
}

server {
    listen 5000;
    listen [::]:5000;

    access_log /var/log/nginx/reverse-access.log;
    error_log /var/log/nginx/reverse-error.log;

    location /doc {
        proxy_pass SHOW_OFF_API_URL/doc;
    }

    location / {
        return 403;
    }
}